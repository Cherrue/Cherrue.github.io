# This is a basic workflow that is manually triggered

name: Auto write tech blog follow up

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  schedule:
    - cron: "1 0 * * 1"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser
        pip install bs4
        pip install requests
        pip install re
        pip install textrankr
        pip install typing
        pip install konlpy
        pip install datetime
        pip install csv
    - name: Create post
      run: |
        python automated/weekly/tech_blog/main.py
    - name: Commit post
      run: |
        git pull
        git add .
        git diff
        git config --local user.email "th885172@gmail.com@dont_save_commit_log"
        git config --local user.name "Cherrue@dont_save_commit_log"
        git commit -m "[Auto Update] weekly tech blog follow up posting added"
        git push
